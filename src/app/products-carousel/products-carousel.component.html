<div class="container">
  <div *ngIf="products$ | async; let products; else loading">
    <div class="products">
      <ng-container *ngFor="let product of products">
        <app-product [name]="product.name" [description]="product.description"
          [imageURL]="product.imageAddress">
        </app-product>
      </ng-container>
    </div>
  </div>

  <ng-template #loading>
    <mat-progress-spinner [mode]="'indeterminate'">
    </mat-progress-spinner>
  </ng-template>
</div>
